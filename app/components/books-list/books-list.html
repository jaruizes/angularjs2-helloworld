<table style="padding: 5px">
    <thead>
        <tr>
            <td>ID</td>
            <td>ISBN</td>
            <td>TITLE</td>
            <td>AUTHOR</td>
        </tr>
    </thead>
    <tr *ngFor="let book of books">
        <td>{{book.id}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
    </tr>
</table>
